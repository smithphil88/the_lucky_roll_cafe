{% extends "base.html" %}

{% load static %}

{% block extrahead %}

<link rel="stylesheet" href="{% static 'css/style.css' %}">

{%endblock%}

{% block content %}
<div class="container">
    <div class="row">
        <div class="jumbotron-fluid about-title mt-2">
            <h1 class="pt-2">Welcome to The Lucky Roll Cafe</h1>
        </div>
        <div class="row">
            <div class="d-flex justify-content-center mt-3">
                <p>If you have an account with us already, you can sign in <a href="{{ login_url }}" class="link"><strong>here</strong></a></p>
            </div>
            <div class="d-flex justify-content-center">
                <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}
                    <button type="submit btn" class="btn">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
