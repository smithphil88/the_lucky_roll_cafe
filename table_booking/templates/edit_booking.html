{% extends "base.html" %}

{% load static %}

{% block title %}Edit My Bookings{% endblock %}

<link rel="stylesheet" href="{% static 'css/style.css' %}">


{% block content %}

    <section class="content-wrap">
        <div class="row">
            <div class="jumbotron-fluid about-title mt-2">
                <h3 class="mb-0">Edit My Bookings</h3>
            </div>
            <div class="row">
                <p class="d-flex justify-content-center mt-3">Check out your booking below and make any changes.</p>
            </div>
        </div>
        <div>
            <div class="card border m-3">
                <form method="POST" class="m-2">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button id="submitButton" type="submit"
                        class="btn btn-signup">Edit</button>
                    <a href="{% url 'my_bookings' %}" class="btn">Cancel</a>
                </form>
            </div>
        </div>
    </section>



{% endblock content %}
