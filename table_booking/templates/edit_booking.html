{% extends "base.html" %}

{% load static %}

{% block title %}Edit My Bookings{% endblock %}

<link rel="stylesheet" href="{% static 'css/style.css' %}">


{% block content %}
<body>
    <section>
        <div class="row">
            <div class="jumbotron-fluid about-title mt-2">
                <h3 class="mb-0">Edit My Bookings</h3>
            </div>
            <div class="row">
                <p class="d-flex justify-content-center mt-3">Check out your bookings below and edit or delete them if there is a mistake</p>
            </div>
        </div>
        <div>
            <div class="card border m-3">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button id="submitButton" type="submit"
                        class="btn btn-signup btn-lg">Edit</button>
                </form>
            </div>
        </div>
    </section>
</body>

{% endblock content %}
