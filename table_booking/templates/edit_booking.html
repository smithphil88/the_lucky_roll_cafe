{% extends "base.html" %}

{% load static %}

{% block title %}Edit My Bookings{% endblock %}

<link rel="stylesheet" href="{% static 'css/style.css' %}">


{% block content %}
<body>
    <section>
        <div class="row">
            <div class="jumbotron-fluid about-title mt-2">
                <h3 class="mb-0">Edit My Bookings</h3>
            </div>
            <div class="row">
                <p class="d-flex justify-content-center mt-3">Check out your bookings below and edit or delete them if there is a mistake</p>
            </div>
        </div>
        <div>
            <div class="card border">
                <form method="POST" action="{% url 'book' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button id="submitButton" type="submit"
                        class="btn btn-signup btn-lg">Submit</button>
                </form>
            </div>
            
            <div>
                <a href="{% url 'book' %}" class="d-flex justify-content-center mt-3">
                <button type="button" class="btn">Edit</button></a>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button type="button" class="btn-danger">Delete booking</button></a>
            </div>
            
            
        </div>
    </section>
</body>

{% endblock content %}
