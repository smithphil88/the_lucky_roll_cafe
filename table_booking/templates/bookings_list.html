{% extends "base.html" %}

{% block content %}

<body>
    <h1>Bookings list</h1>
    {% for booking in object_list %}
    <h2>{{booking.user}}</h2>
    <p>Date: {{booking.booking_date}}</p>
    <p>Time: {{booking.time}}</p>
    <p>Number of guests: {{booking.num_of_guests}}</p>
    <p>{{booking.table_type}}</p>
    {% endfor %}
</body>

{% endblock %}
